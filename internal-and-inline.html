<html>
    <head>
        <title>Internal and Inline</title>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width-device-width,initial scale=1.0">
        <!--internal stylesheet starts-->
          <style>
            header {
                background:blue;
            }
            h1{
                  font-size: 50px;
                  padding-top: 10px;
                  height:100px;
            } 
         </style>
        <!--internal stylesheet ends-->   
    </head>
    <body>
        <!--Inline sytlesheet starts-->
        <header>
            <h1 font-family="white">Welcome to CSS3</h1>
        </header>
        <!--Inline sytlesheet ends-->
    </body>
</html>
